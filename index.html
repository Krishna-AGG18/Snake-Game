<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game | Krishna</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="heading">
        SNAKE GAME
    </div>
    <div class="container">
        <div class="gameScores">
            <span class="score">Score : 0</span>
            <span class="maxscore">High Score : 0</span>
        </div>
        <div class="gameBoard">
        </div>
        <div class="controls">
            <i class="fa-solid fa-arrow-left" id="ArrowLeft"></i>
            <i class="fa-solid fa-arrow-up" id="ArrowUp"></i>
            <i class="fa-solid fa-arrow-down" id="ArrowDown"></i>
            <i class="fa-solid fa-arrow-right" id="ArrowRight"></i>
        </div>
    </div>
</body>
</html>
